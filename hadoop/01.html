<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link href='https://fonts.googleapis.com/css?family=Architects+Daughter'

<link rel="stylesheet" type="text/css"

<script src="../javascripts/main.js" type="text/javascript"></script>
<script src="../javascripts/jquery.js" type="text/javascript"></script>
<title>hadoop</title>
</head>
<script>
	function initDatabase() {
		var db = getCurrentDb();//初始化数据库
		if (!db) {
			alert("您的浏览器不支持HTML5本地数据库");
			return;
		}
		db
				.transaction(function(trans) {//启动一个事务，并设置回调函数
							//执行创建表的Sql脚本
							trans
									.executeSql(
											"create table if not exists HADOOP1(id text null,uName text null,title text null,words text null)",
											[], function(trans, result) {
											}), function(trans, message) {//消息的回调函数alert(message);});
							}, function(trans, result) {
							}, function(trans, message) {
							}
				});
	}
	window.onload = function() {//页面加载完成后绑定页面按钮的点击事件
		initDatabase();
		var id = GetQueryString("id");
		if (id != 0) {
			getEffecitve(id);
		}
		$("#btnSave")
				.click(
						function() {
							var txtName = $("#txtName").val();
							var txtTitle = $("#txtTitle").val();
							var txtWords = $("#txtWords").val();
							var id = uuid();
							var db = getCurrentDb();
							//执行sql脚本，插入数据
							db
									.transaction(function(trans) {
										trans
												.executeSql(
														"insert into HADOOP1(id,uName,title,words) values(?,?,?,?) ",
														[ id, txtName,
																txtTitle,
																txtWords ],
														function(ts, data) {
														},
														function(ts, message) {
															alert(message);
														});
									});

						});
	};
	function getEffecitve(id) {

		var db = getCurrentDb();
		db.transaction(function(trans) {
			trans.executeSql("select * from HADOOP1 where id  = ? ", [ id ],
					function(ts, data) {
						if (data) {
							$("#id").val(data.rows.item(0).id);
							$("#title").val(data.rows.item(0).uName);
							$("#desc").val(data.rows.item(0).title);
							$("#content").val(data.rows.item(0).words);
						}
					}, function(ts, message) {
						alert(message);
						var tst = message;
					});
		});
	}
	function saveContent() {
		var id = $("#id").val();
		var uName = $("#title").val();
		var title = $("#desc").val();
		var words = $("#content").val();
		var db = getCurrentDb();
		if (id == 0) {
			var uid = uuid();
			//执行sql脚本，插入数据
			db
					.transaction(function(trans) {
						trans
								.executeSql(
										"insert into HADOOP1(id,uName,title,words) values(?,?,?,?) ",
										[ uid, uName, title, words ],
										function(ts, data) {
											window.location.href = "../hadoop.html";
										}, function(ts, message) {
											alert(message);
										});
					});
		} else {
			db
					.transaction(function(trans) {
						trans
								.executeSql(
										"update HADOOP1 set uName = ?, title = ?, words= ? where id=? ",
										[ uName, title, words, id ],
										function(ts, data) {
											window.location.href = "../hadoop.html";
										},
										function(ts, message) {
											window.location.href = "../hadoop.html";
										});
					});
		}
	}
</script>
</head>
<body>
	<header>
		<div class="inner">
			<h1>Xuelinyi.GitHub.com</h1>
			<h2>my online resume</h2>
			<a href="https://github.com/xuelinyi" class="button"><small>Follow
					me on</small> GitHub</a>
		</div>
	</header>
	<div
		style="background: #fafafa; padding: 10px; width: 98%; height: 300px;">
		<form id="ff" method="post" novalidate>
			<div>
				<input id="id" value="" style="display: none;"> <label>title:</label>
				<input style="margin-left: 28px; width: 81%;" type="text" id="title"
					name="name"></input>
			</div>
			<br />
			<div>
				<label>desc:</label>
				<textarea style="margin-left: 18px;" id="desc" rows="2" cols="140">
				</textarea>
			</div>
			<br />
			<div>
				<label>content:</label>
				<textarea id="content" rows="6" cols="140">
				</textarea>
			</div>
			<br />
			<div align="center">
				<input type="button" value="提交" onclick="saveContent();"
					maxlength="5">
			</div>
</body>
</html>
