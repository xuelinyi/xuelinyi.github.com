<title>mongoDB</title>
<script type="text/javascript">
	function initDatabase() {
		var db = getCurrentDb();//初始化数据库
		if (!db) {
			alert("您的浏览器不支持HTML5本地数据库");
			return;
		}
		db.transaction(function(trans) {//启动一个事务，并设置回调函数
							//执行创建表的Sql脚本
							trans
									.executeSql(
											"create table if not exists MONGODB1(id text null,uName text null,title text null,words text null)",
											[], function(trans, result) {
											}), function(trans, message) {//消息的回调函数alert(message);});
							}, function(trans, result) {
							}, function(trans, message) {
							}
				});
	}
	//显示所有数据库中的数据到页面上去
	function showAllTheData() {
		$("#tblData").empty();
		var db = getCurrentDb();
		db.transaction(function(trans) {
			trans.executeSql("select * from MONGODB1 ", [], function(ts,
					data) {
				if (data) {
					for (var i = 0; i < data.rows.length; i++) {
						appendDataToTable(data.rows.item(i));//获取某行数据的json对象
					}
				}
			}, function(ts, message) {
				alert(message);
				var tst = message;
			});
		});
	}
	function appendDataToTable(data) {//将数据展示到表格里面
		//uName,title,words
		var id = data.id;
		var txtName = data.uName;
		var txtTitle = data.title;
		var words = data.words;
		var strHtml = "";
		strHtml += "<tr>";
		strHtml += "<td style='width:45%'>" + txtName + "</td>";
		strHtml += "<td style='width:45%'>" + txtTitle + "</td>";
		strHtml += "<td style='width:10%'><button onclick = getEffecitve('"
				+ id + "');>编辑</td>";
		strHtml += "</tr>";
		$("#tblData").append(strHtml);
	}
	$(function() { //页面加载完成后绑定页面按钮的点击事件
		initDatabase();
		showAllTheData();
	});
	function getEffecitve(id) {
		window.open("mongodb/01.html?id=" + id);
	}
	function add() {
		var id = 0;
		getEffecitve(id);
	}
</script>
